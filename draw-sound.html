<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Draw Sound</title>
	<script src="js/ds-script.js"></script>
	<style>
			body {
				text-align: center;
				margin: 0;
				padding: 0;
				background-color: #D3D3D3;
			}

			#canvas {
				border-radius: 5px;
				background-color: white;
				margin-top: 20px;
				box-sizing: border-box;
			}

			#options {
				text-align: center;
				margin-top: 10px;
			}

			.btn {
				padding: 5px 15px;
				font-size: 1.5em;
			}
	</style>
</head>
<body>
	<canvas id="canvas">Your browser doesn't support canvas elements!</canvas>
	<div id="options">
		<button class="btn" id="play-pause">Play</button>
		<input class="btn" type="text" id="tempo" value=".2" size="3"></input> 
		<button class="btn" id="undo">Undo</button>
		<button class="btn" id="clear">Clear</button> 
	</div>
</body>
